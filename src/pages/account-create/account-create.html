<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      New Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-list-header>
        General
      </ion-list-header>
      <ion-item>
        <ion-label color="danger" stacked>Site</ion-label>
        <ion-input type="text" placeholder="Site" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="danger" stacked>Account</ion-label>
        <ion-input type="text" placeholder="Account" formControlName="about"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="danger" stacked>Icon URL</ion-label>
        <ion-input type="text" placeholder="Icon URL" formControlName="about"></ion-input>
      </ion-item>
      <br><br>
      <ion-list-header>
        Password Strenght
      </ion-list-header>
      <ion-item>
        <ion-label color="danger">Letters</ion-label><br>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label color="danger">Numbers</ion-label><br>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label color="danger">Symbols</ion-label><br>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
  </form>
  <ion-fab padding bottom right>
    <button ion-fab color="danger"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
