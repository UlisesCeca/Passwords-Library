<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Accounts
    </ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="navCtrl.push('AccountCreatePage')">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-wrap *ngIf="accounts.length > 0">
    <ion-item-sliding *ngFor="let account of accounts">
        <button ion-item>
          <ion-avatar item-start no-padding>
            <img [src]="account.icon"/>
          </ion-avatar>
          <h2>{{account.site}}</h2>
          <p>{{account.account}}</p>
        </button>
        
        <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
            <button ion-button color="secondary">
              <ion-icon name="refresh"></ion-icon>
              New
            </button>
            <button ion-button color="primary" (click)="clipboard.copy(account.password)">
              <ion-icon name="copy"></ion-icon>
              Copy
            </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
